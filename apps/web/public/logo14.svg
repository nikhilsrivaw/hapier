<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">    
    <defs>
      <linearGradient id="pt-outer" x1="4" y1="44" x2="44" y2="4" gradientUnits="userSpaceOnUse">    
        <stop offset="0" stop-color="#0d9488"/>
        <stop offset="1" stop-color="#6366f1"/>
      </linearGradient>
      <linearGradient id="pt-inner" x1="14" y1="38" x2="34" y2="10" gradientUnits="userSpaceOnUse">  
        <stop offset="0" stop-color="#14b8a6"/>
        <stop offset="1" stop-color="#818cf8"/>
      </linearGradient>
    </defs>
    <g>
      <!-- Outer rounded rectangle -->
      <rect x="4" y="4" width="40" height="40" rx="10" stroke="url(#pt-outer)" stroke-width="4"      
  fill="none"/>
      <!-- Inner shape - creates portal/doorway feel -->
      <rect x="14" y="10" width="20" height="28" rx="6" fill="url(#pt-inner)"/>
      <!-- Center horizontal bar - the H crossbar -->
      <rect x="4" y="20" width="40" height="8" rx="2" fill="white"/>
      <rect x="6" y="22" width="36" height="4" rx="2" fill="url(#pt-outer)"/>
    </g>
  </svg>