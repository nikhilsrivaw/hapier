  <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">    
    <defs>
      <linearGradient id="g1" x1="0" y1="0" x2="48" y2="48">
        <stop stop-color="#f43f5e"/>
        <stop offset="1" stop-color="#e11d48"/>
      </linearGradient>
      <linearGradient id="g2" x1="48" y1="0" x2="0" y2="48">
        <stop stop-color="#fda4af"/>
        <stop offset="1" stop-color="#fb7185"/>
      </linearGradient>
    </defs>
    <!-- Background with cutout -->
    <rect width="48" height="48" rx="14" fill="url(#g1)"/>

    <!-- Modern H made of shapes -->
    <rect x="10" y="10" width="8" height="28" rx="4" fill="white"/>
    <rect x="30" y="10" width="8" height="28" rx="4" fill="white"/>
    <rect x="14" y="20" width="20" height="8" rx="4" fill="white"/>

    <!-- Accent dot (like a person's head, adds life) -->
    <circle cx="40" cy="8" r="4" fill="url(#g2)"/>
    <circle cx="40" cy="8" r="6" fill="url(#g2)" fill-opacity="0.3"/>
  </svg>
